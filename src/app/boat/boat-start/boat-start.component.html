<div class="col-sm-6">
  <div class="card">
    <div class="card-header">
      <strong>BOAT</strong>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="card-block">
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter the description of the boat"
            ngModel
            name="description"
            required>
        </div>
        <div class="form-group">
          <label for="capac">Capacity</label>
          <input
            type="text"
            class="form-control"
            id="vat"
            placeholder="10"
            ngModel
            name="capacity"
            required>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
